<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Check if the path is '/callback'
        if (window.location.pathname === '/callback') {
            // Redirect to the callback.html page
            window.location.replace('callback.html');
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="callback.html">click here</a>.</p>
</body>
</html>
